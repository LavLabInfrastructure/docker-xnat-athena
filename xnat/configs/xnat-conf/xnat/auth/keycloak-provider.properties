# auth provider properties
visible=true
auto.enabled=true
auto.verified=true
disableUsernamePasswordLogin=false


name=Keycloak
auth.method=openid
provider.id=kc
enabled=kc

# xnat hostname 
siteUrl=https://localhost
# where to host the openid plugin endpoint 
preEstablishedRedirUri=/openid-login
# client-side request (USE TLS IN PRODUCTION)
openid.kc.userAuthUri=https://localhost:8443/realms/master/protocol/openid-connect/auth

# server-side requests (http is fine, internal to docker)
openid.kc.accessTokenUri=http://keycloak:8080/realms/master/protocol/openid-connect/token
# openid.kc.userInfoUri=http://keycloak:8080/realms/master/protocol/openid-connect/userinfo

# openid configuration
openid.kc.clientId=test
openid.kc.clientSecret=zGzm5VvHuNcbCkY3LlXETmsvgVxOpuf4
# use pkce (ENABLE IN PRODUCTION)
openid.kc.pkceEnabled=true
# link to start authorization code flow
openid.kc.link=<p>To sign-in using your MCW credentials, please click on the button below.</p><p><a href="/openid-login?providerId=kc"><img src="data:image/png;base64,"/> </a></p>
# Flag that sets if we should be checking email domains 
openid.kc.shouldFilterEmailDomains=false
# default requested scopes
openid.kc.scopes=openid,profile,email
# Domains below are allowed to login, only checked when 'shouldFilterEmailDomains' is true
openid.kc.allowedEmailDomains=mcw.edu  
# Flag to force the user creation process, normally this should be set to true
openid.kc.forceUserCreate=true
# Flag to set the enabled property of new users, set to false to allow admins to manually enable users before allowing logins, set to true to allow access right away
openid.kc.userAutoEnabled=true
# Flag to set the verified property of new users
openid.kc.userAutoVerified=true
# Property names to use when creating users
openid.kc.emailProperty=email
openid.kc.givenNameProperty=name
openid.keycloak.familyNameProperty=family_name
openid.kc.usernamePattern=[providerId]-[preferred_username]